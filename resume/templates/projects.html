{% extends "base.html" %}
{% load static %}
{% block content1 %}

<div class="container my-5">
 <h2 class="text-center mb-5 glitter-heading">My Projects</h2>
</div>

  {% for project in project_show %}
    <div class="row align-items-center mb-5 p-4 shadow rounded bg-light">
      
      <!-- Left: Text -->
      <div class="col-md-6">
        <h4 class="text-primary">{{ project.title }}</h4>
        <p style="text-align: justify; white-space: pre-line;">
          {{ project.desc }}
        </p>
      </div>

      <!-- Right: Image -->
      <div class="col-md-6 text-center">
        <img src="{{ project.path }}"
             alt="{{ project.title }}"
             class="img-fluid rounded"
             style="max-width: 100%; height: 300px; object-fit: cover;">
      </div>

    </div>
  {% endfor %}
</div>












{% endblock content1 %}
